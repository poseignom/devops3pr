# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream service1_cluster {
        server service1:5000;
    }

    upstream service2_cluster {
        server service2:5001;
    }

    server {
        listen 80;
        
        location /service1/ {
            proxy_pass http://service1_cluster/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /service2/ {
            proxy_pass http://service2_cluster/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location / {
            proxy_pass http://service1_cluster/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}